<!DOCTYPE html>

<html ng-app="maitreyaWrapper" ng-controller="WrapController as wrap">
	<head>
		<title>SCP-4000</title>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
		
		<link href="index.css" rel="stylesheet">
		
		<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>-->
		<script src="src/angular.min.js"></script>
		
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
			<form>
				<div>
					<span>Height: </span>
					<input type="radio" name="height" id="height360" ng-model="wrap.height" value="360px"><label for="height360">360px</label>
					<input type="radio" name="height" id="height700" ng-model="wrap.height" value="700px"><label for="height700">700px</label>
					<input type="radio" name="height" id="height1000" ng-model="wrap.height" value="1000px"><label for="height1000">1000px</label>
					<input type="radio" name="height" id="heightAll" ng-model="wrap.height" value="100vh"><label for="heightAll">100vh</label>
				</div>
				<div>
					<span>Width: </span>
					<input type="radio" name="width" id="height360" ng-model="wrap.width" value="360px"><label for="height360">360px</label>
					<input type="radio" name="width" id="height700" ng-model="wrap.width" value="700px"><label for="height700">700px</label>
					<input type="radio" name="width" id="height1000" ng-model="wrap.width" value="1000px"><label for="height1000">1000px</label>
					<input type="radio" name="width" id="heightAll" ng-model="wrap.width" value="100vw"><label for="heightAll">100vw</label>
				</div>
			</form>
		<div id="container" ng-style="{'width': wrap.width, 'height': wrap.height}">
			<div id="interface">
				<iframe src="maitreya.html"></iframe>
			</div>
		</div>
	</body>
</html>
